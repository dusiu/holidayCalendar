<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
</head>
<body>

    <div th:if="${param.error}">
        Invalid user and password
    </div>
    <div th:if="${param.logout}">
        You have been logged out
    </div>
    <form th:action="@{/login}" method="post" >
        <div><label>Choose user name from the list : </label>
        <select id="username" name="username" th:object="${usersList}"  onclick="myFunction()">
            <option>Please select your email</option>
            <option th:each="user : ${usersList}" th:value="${user.email}" th:text="${user.email}" th:title="${user.admin}" ></option>

        </select>
        </div>
        <!--<div><label>User name : <input type="text" name="username"></label></div>-->
        <div id="passwordDiv" style="display: none">
            <label>User password : <input id="password" type="password" name="password"></label>
        </div>
        <div><input type="submit" value ="Sign In"></div>
    </form>

    <script>function myFunction(){
        // console.debug("on beginning");
        var selectList = document.getElementById("username");
        var selectedValue = selectList.options[selectList.selectedIndex].title;
        // var passwordInputText=document.getElementById("password");
        var passwordDiv=document.getElementById("passwordDiv")
        // console.debug("selectedValue.value: "+selectedValue);
        if (selectedValue=="true"){
            // passwordInputText.style.display="block";
            passwordDiv.style.display="block";
        }
        else
        {
            // passwordInputText.style.display="none";
            passwordDiv.style.display="none";
        }
    }
    </script>
</body>
</html>
