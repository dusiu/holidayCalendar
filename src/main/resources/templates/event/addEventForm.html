<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset='utf-8'/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
        html, body {
            overflow: hidden; /* don't do scrollbars */
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
            padding-top: 20px;
        }
    </style>

    <title>Holiday Calendar Booking Engine</title>

</head>
<body>
<div class="m-5">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Calendar view</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/event/show">Show my holidays</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/event/addEvent">Add new holiday</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/user/show">Show user list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/add">Add new user</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link float-right" href="/logout">Logout</a>
                </li>
            </ul>


        </div>
    </nav>

    <main role="main" class="container">

        <div class="starter-template">
            <p class="lead">
            <h4>Holiday Calendar - Add Event</h4>
            </p>
        </div>

    </main><!-- /.container -->
    <div>
        <form action="#" th:action="@{/event/addEvent}" th:object="${calendarEvent}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-from-label">Name of the event</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{title}">
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-from-label">Start</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{start}">
                    <span th:if="${#fields.hasErrors('start')}" th:errors="*{start}">Start Error</span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-from-label">End</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{end}">
                    <span th:if="${#fields.hasErrors('end')}" th:errors="*{end}">End Error</span>
                    <span th:if="${#fields.errors('global')}" th:errors="*{global}">End Error</span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-from-label">Event Type</label>
                <div class="col-sm-8">
                    <!--<input type="text" class="form-control" th:field="*{eventType}">-->
                    <!--<span th:if="${#fields.hasErrors('title')}" th:errors="*{eventType}">Title Error</span>-->
                <select name="eventType">
                    <option th:each="eventType : ${T(com.dusinski.holidaycalendar.enums.EventType).values()}"
                    th:value="${eventType}" th:text="${eventType}"></option>
                </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
